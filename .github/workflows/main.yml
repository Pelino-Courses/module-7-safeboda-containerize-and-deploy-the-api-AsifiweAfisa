name: CI/CD Pipeline for SafeBoda API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: 'index.docker.io'
  DOCKER_IMAGE_NAME: 'neverdieasifiwe/safeboda-api'
  AZURE_WEBAPP_NAME: 'safeboda-api-8911'
  RESOURCE_GROUP: 'SafeBoda-RG'

jobs:
  # Job 1: Build the .NET application and run tests
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: cd SAFEBoda && dotnet restore

      - name: Build the project
        run: cd SAFEBoda && dotnet build --configuration Release --no-restore --warnaserror:false

      - name: Run tests
        run: cd SAFEBoda && dotnet test SafeBoda.Api.Tests --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

  # Job 2: Build Docker image, push to Docker Hub, and deploy to Azure (only on push to main)
  build-push-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test # Ensures this job only runs if build-and-test succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only deploy on direct pushes to main

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Log in to Docker Hub using your GitHub Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build the Docker image and push it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./SAFEBoda  # ‚Üê Changed from . to ./SAFEBoda
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy the newly pushed image to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}
          # The publish profile contains all credentials needed for Azure
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          # This tells Azure to use the specific image you just pushed
          images: '${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest'